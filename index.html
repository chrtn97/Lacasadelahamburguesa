<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POS - La Casa de la Hamburguesa</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f4; 
            padding: 10px; 
            font-size: 18px; 
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        }
        h2 { text-align: center; color: #d32f2f; margin-bottom: 20px; font-size: 24px; text-transform: uppercase; }
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 8px; }
        
        select, button { 
            width: 100%; 
            padding: 20px; 
            font-size: 20px !important; 
            border-radius: 12px; 
            border: 2px solid #ccc; 
            margin-bottom: 15px;
            display: block;
            background-color: #fff;
        }
        
        button { background-color: #27ae60; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:active { background-color: #1e8449; transform: scale(0.95); }
        .btn-limpiar { background-color: #e67e22; }
        .btn-print { background-color: #34495e; }

        #ticket { 
            background: #fff; 
            border: 2px dashed #000; 
            padding: 15px; 
            margin-top: 20px; 
            font-family: monospace;
            font-size: 18px;
        }
        .total { font-size: 32px; font-weight: bold; color: #d32f2f; text-align: center; margin-top: 10px; }
        .linea-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>La Casa de la Hamburguesa</h2>
    
    <label>ðŸ›’ Seleccionar Producto:</label>
    <select id="producto">
        <option value="0">-- ABRIR MENÃš --</option>
        
        <optgroup label="HAMBURGUESAS">
            <option value="50">ClÃ¡sica - $50</option>
            <option value="55">Tocino - $55</option>
            <option value="60">Hawaiana - $60</option>
            <option value="60">Pollo - $60</option>
            <option value="60">Arrachera - $60</option>
            <option value="65">Especial - $65</option>
            <option value="75">CamarÃ³n - $75</option>
            <option value="75">BBQ - $75</option>
        </optgroup>

        <optgroup label="SNACKS">
            <option value="95">Boneless (250 gr.) - $95</option>
            <option value="35">Papas a la francesa - $35</option>
            <option value="40">Papas gajo - $40</option>
            <option value="50">Nuggets de pollo - $50</option>
            <option value="40">Aros de cebolla - $40</option>
            <option value="100">Dedos de queso - $100</option>
            <option value="55">1/2 Orden Dedos Queso - $55</option>
            <option value="15">Extra porciÃ³n papas - $15</option>
        </optgroup>

        <optgroup label="OTROS">
            <option value="25">Hot Dog - $25</option>
            <option value="70">Baguette - $70</option>
            <option value="60">Lonches de Pierna - $60</option>
            <option value="22">Burritas de Pierna - $22</option>
        </optgroup>

        <optgroup label="BEBIDAS">
            <option value="20">Refrescos (600 ml.) - $20</option>
            <option value="25">Coca-Cola - $25</option>
        </optgroup>
    </select>

    <button onclick="agregarAlPedido()">âž• AÃ‘ADIR AL TICKET</button>
    
    <div id="ticket">
        <center><b>RECIBO DE VENTA</b></center><br>
        <div id="detalle-pedido"></div>
        <hr>
        <div class="total" id="total-venda">TOTAL: $0</div>
    </div>

    <button onclick="limpiar()" class="btn-limpiar">ðŸ”„ NUEVA VENTA</button>
    <button onclick="window.print()" class="btn-print">ðŸ“¸ CAPTURA / IMPRIMIR</button>
</div>

<script>
    let total = 0;
    let items = [];

    function agregarAlPedido() {
        const select = document.getElementById('producto');
        const precio = parseInt(select.value);
        const texto = select.options[select.selectedIndex].text;

        if (precio > 0) {
            total += precio;
            const nombre = texto.split(' - ')[0];
            items.push({ nombre: nombre, precio: precio });
            actualizarTicket();
        }
    }

    function actualizarTicket() {
        const detalle = document.getElementById('detalle-pedido');
        const totalDisplay = document.getElementById('total-venda');
        detalle.innerHTML = items.map(item => `
            <div class="linea-item">
                <span>${item.nombre}</span>
                <span>$${item.precio}</span>
            </div>
        `).join('');
        totalDisplay.innerText = `TOTAL: $${total}`;
    }

    function limpiar() {
        if(confirm("Â¿Borrar venta actual?")) {
            total = 0;
            items = [];
            document.getElementById('detalle-pedido').innerHTML = "";
            document.getElementById('total-venda').innerText = "TOTAL: $0";
            document.getElementById('producto').value = "0";
        }
    }
</script>

</body>
</html>
